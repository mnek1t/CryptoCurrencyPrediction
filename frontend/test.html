<!DOCTYPE html>
<html>
  <body style="background:#111;color:#eee;font-family:sans-serif;padding:20px;">
    <h2>Simple Fetch Test</h2>
    <button id="btn">Call /predict</button>
    <pre id="out" style="margin-top:16px;"></pre>

   <script>
  const API_URL = "http://127.0.0.1:8000/predict";
  document.getElementById("btn").onclick = async () => {
    const out = document.getElementById("out");
    out.textContent = "Calling " + API_URL + "...";
    try {
      const res = await fetch(API_URL);
      out.textContent = "Status: " + res.status + "\n";
      const data = await res.json();
      out.textContent += "JSON: " + JSON.stringify(data, null, 2);
    } catch (err) {
      out.textContent = "Error: " + err;
      console.error(err);
    }
  };
</script>
  </body>
</html>
