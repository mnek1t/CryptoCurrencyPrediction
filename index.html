<!DOCTYPE html>
<html lang="en">
<head>

  <title>Crypto Prediction Dashboard</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      color: #f5f5f5;
      display: flex;
      align-items: center;

                  center/cover no-repeat fixed;
      background-blend-mode: overlay;
    }
    .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); z-index: -1; }
    .dashboard { width: 100%; max-width: 900px; padding: 24px; }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      padding: 24px;
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
    }
    .predict-button {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #22c55e, #0ea5e9);
      color: #022c22;
      box-shadow: 0 14px 40px rgba(16, 185, 129, 0.5);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .predict-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 45px rgba(16, 185, 129, 0.65);
    }
    .predict-button:disabled { opacity: 0.6; cursor: default; }
    .status { margin-top: 12px; font-size: 0.9rem; color: #9ca3af; min-height: 20px; }
    .status.error { color: #fecaca; }
    .status.success { color: #bbf7d0; }
    .prediction-card {
      margin-top: 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(15, 23, 42, 0.98);
      padding: 14px 16px;
      font-size: 0.9rem;
    }
    .prediction-card pre {
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main class="dashboard">
    <section class="card">
      <h1>₿ Crypto Prediction Dashboard</h1>
      <p>Click “Predict” to call your backend and get a crypto price prediction.</p>
      <button class="predict-button" id="predictButton">⚡ Predict next move</button>
      <div class="status" id="statusText"></div>
      <div id="predictionContainer"></div>
    </section>
  </main>
